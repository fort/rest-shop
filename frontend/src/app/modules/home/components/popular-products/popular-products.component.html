<app-loading>
    <div *ngIf="products.length" class="popular-products row">
        <div *ngFor="let product of products" class="popular-product col-sm-4">
            <div>id: {{product.id}}</div>
            <div>name: {{product.name}}</div>
            <div>description: {{product.short_description}}</div>
            <div>price: {{product.price}}</div>
        </div>
    </div>
</app-loading>
